<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Page Not Found | Royco Distributors</title>
    <meta name="description" content="The page you requested could not be found on Royco Distributors." />
    <meta name="robots" content="noindex, follow" />

    <!-- Favicon and minimal branding -->
    <link rel="icon" type="image/png" href="/images/logo.png" />

    <!-- Optional Open Graph -->
    <meta property="og:title" content="404 | Royco Distributors" />
    <meta property="og:description" content="Sorry, the page you requested does not exist." />
    <meta property="og:image" content="/images/logo.png" />

    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f8f9fa;
        color: #333;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #d22030;
      }
      a {
        color: #005fbf;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <h1>404 — Page Not Found</h1>
    <p>Sorry, we couldn’t find the page you’re looking for.</p>
    <p><a href="/royco-distributors/">Return to Home</a></p>

    <!-- GitHub Pages SPA Redirect Fix -->
    <script>
      // Redirect all unknown paths back to index.html for SPA routing
      const redirectTo = '/royco-distributors/';
      const path = window.location.pathname;
      if (!path.includes('royco-distributors')) {
        window.location.replace(redirectTo);
      }
    </script>
  </body>
</html>
